<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="task-modal">
      <div class="task-modal-container">
        <span class="close-button">&times;</span>
        <h1>Create Task</h1>
        <input type="text" id="task-title" placeholder="Task" name="task" required/>
        <input type="date" id="task-date" placeholder="Due Date" />
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="text" id="task-project" placeholder="Project" />
        <input
          type="text"
          id="task-note"
          placeholder="Note"
          style="height: 58px"
        />
        <button id="task-button">Submit</button>
      </div>
    </div>
    <header>
      <span class="material-symbols-outlined logo"> list_alt </span>
      <h1>Todo List</h1>
    </header>
    <div id="main-container">
      <div id="left-container">
        <div id="alltasks">
          <span class="material-symbols-outlined"> apps </span>All
        </div>
        <div id="todaystasks">
          <span id="todays-tasks" class="material-symbols-outlined">today</span
          >Today
        </div>
        <div id="weeklytasks">
          <span id="weekly-tasks" class="material-symbols-outlined">
            date_range </span
          >Week
        </div>
        <div id="projects">
          <span class="material-symbols-outlined"> design_services </span
          >Projects
        </div>
      </div>
      <div id="right-container">
        <div id="task-container">
          </div>
        </div>
        <span id="add-task" class="material-symbols-outlined">
          add_circle
        </span>
      </div>
    </div>

    <footer>by Michael Quinton</footer>
    <script src="main.js"></script>
  </body>
</html>
